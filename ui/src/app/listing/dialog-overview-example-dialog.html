 <div class="dialog">
 <h1 mat-dialog-title>Hi Select your filters</h1>
<div class="content" mat-dialog-content>
  
     <div class="close"> <button class="btn btn-danger" mat-button (click)="onNoClick()">
          x
        </button>

      </div>
  <div *ngFor="let item of items">    
 <mat-form-field>
   
  <select #dropDown matNativeControl required>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
  
</mat-form-field>
 <mat-form-field>
      <input #filter matInput placeholder="What's your name?" required>
  </mat-form-field>

  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="addFilter( dropDown, filter)">Add New Filter</button>
  <button mat-button cdkFocusInitial>Search Jobs</button>
</div>
</div>
