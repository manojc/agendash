<div class="dialog">
    <h1 mat-dialog-title>Hi Select Your Filters</h1>
    <div class="content" mat-dialog-content>

        <div *ngFor="let filter of filters; index as i">
           
            <mat-form-field>

                <mat-select [(ngModel)]="filters[i].key" placeholder="Select Filters" required>
                    <mat-option value="volvo">Volvo </mat-option>
                    <mat-option value="saab">Saab </mat-option>
                    <mat-option value="mercedes">Mercedes </mat-option>
                    <mat-option value="audi">Audi </mat-option>
                </mat-select>

            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="filters[i].value" placeholder="Value" required>
            </mat-form-field>

            <button class="btn btn-danger" (click)="deleteFilter(i)">X</button>

        </div>
        <div mat-dialog-actions class="buttons">
            <button mat-button (click)="addFilter()">Add New Filter</button>
            <button mat-button cdkFocusInitial (click)="onNoClick()">Search Jobs</button>
        </div>
    </div>
