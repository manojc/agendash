<h2> All Jobs </h2>

<div class="table-responsive-sm ">

<table class="table text-centered  col-md-12">
  <thead class="thead-dark"> 
    <th scope="col" > Name </th>
    <th scope="col"> Type </th>
    <th scope="col"> Status </th>
    <th scope="col"> Details </th>
  </thead>
  <tr>
    <td> {{ uData.name | titlecase }} </td>
    <td> {{ uData.type | titlecase  }} </td>
    <td > - </td>
    
    <td> <button class="btn btn-primary"> <a routerLink = "Details/{{ uData._id }}"> Details </a></button> </td>
  </tr>
</table>

</div>
