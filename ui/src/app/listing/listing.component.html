<h2> All Jobs </h2>

<button mat-raised-button (click)="openDialog()"   [disabled]="test == 1">Pick one</button>
<div class="table-responsive-sm ">

  <table class="table text-centered table-hover table-sm col-md-12">
    <thead class="thead-dark">
      <th scope="col"> Name </th>
      <th scope="col"> Type </th>
      <th scope="col"> Status </th>
      <th scope="col"> Details </th>
    </thead>
    <tr *ngFor="let item of uData">
      <td> {{ item.name | titlecase }} </td>
      <td> {{ item.type | titlecase }} </td>
      <td> - </td>

      <td>
        <button class="btn btn-primary">
          <a routerLink="Details/{{ item._id }}"> Details </a>
        </button>
      </td>
    </tr>
  </table>

</div>
